{%extends 'account/base.html'%}

{%block title%} 
    Registration
{%endblock title%}

{%block content%}
    <div class = 'items-center justify-center align-center bg-gray-800'>
        <div class='h-screen w-600 flex flex-col p-4 justify-center'>
            <form
                class='book-reg-form' 
                method='POST'
            >
                {% csrf_token %}
                {{form.as_p}}
                <button type='submit' value='Submit' class='mt-2 p-2 border rounded-md bg-orange-600'>
                    Save
                </button>
            </form>
        </div>
    </div>
{%endblock content%}
